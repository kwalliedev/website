<section class="min-vh-100 bg-dark2" id="contact">
    <div class="container width m-auto row">
        <h1 class="col-12 text-center">Contact</h1>
        <form action="form.php" method="post" novalidate class="needs-validation col-12 mt-5 mt-md-0">
            <input type="text" class="d-none" id="check" name="check" placeholder="Niet invullen">
            <div class="form-group">
                <label class="text-white" for="naam">Naam:</label>
                <input id="naam" name="naam" class="form-control" type="text" placeholder="bv. Jan Janssens" required>
                <div class="invalid-feedback">Dit is een ongeldige naam</div>
            </div>
            <div class="form-group">
                <label class="text-white" for="email">Email:</label>
                <input id="email" name="email" class="form-control" type="text" placeholder="bv. janjanssens@gmail.com"
                       pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"
                required>
                <div class="invalid-feedback">Dit is een ongeldige email</div>
            </div>
            <div class="form-group">
                <label class="text-white" for="onderwerp">Onderwerp:</label>
                <input id="onderwerp" name="onderwerp" class="form-control" type="text"
                       placeholder="bv. Meer informatie" required>
                <div class="invalid-feedback">Dit is geen geldig onderwerp</div>
            </div>
            <div class="form-group mb-4">
                <label class="text-white" for="bericht">Je bericht:</label>
                <textarea name="bericht" id="bericht" class="form-control" cols="60" rows="5" required></textarea>
                <div class="invalid-feedback">Gelieve hier je bericht te schrijven</div>
            </div>
            <div class="text-right">
                <button class="btn btn-outline-light font-weight-bold" type="submit" data-toggle="tooltip"
                        data-placement="bottom" title="Verstuur">Verstuur
                </button>
            </div>
        </form>
    </div>
</section>

<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();

        $('.navbar-collapse a').click(function () {
            $(".navbar-collapse").collapse('hide');
        });

        $(function () {
            $(document).scroll(function () {
                var $nav = $(".fixed-top");
                $nav.toggleClass('scrolled', $(this).scrollTop() > 600);
            });
        });

        var form = document.querySelector(".needs-validation");
        form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated')
        })
    });
</script>
